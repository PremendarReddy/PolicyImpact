<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Policy News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; }
    .news-card:hover { transform: scale(1.02); transition: 0.3s; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸ“° Policy & Governance News</h2>

    <!-- Dropdown Filter -->
    <form method="get" class="text-center mb-4">
      <select name="topic" class="form-select w-50 mx-auto" onchange="this.form.submit()">
        {% for sector in sectors %}
          <option value="{{ sector }}" {% if sector == selected_topic %}selected{% endif %}>
            {{ sector|title }}
          </option>
        {% endfor %}
      </select>
    </form>

    <!-- News Cards -->
    <div class="row">
      {% for article in articles %}
        <div class="col-md-4 mb-4">
          <div class="card news-card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text">{{ article.description }}</p>
              <a href="{{ article.url }}" target="_blank" class="btn btn-primary btn-sm">Read More</a>
            </div>
            <div class="card-footer text-muted small">
              Source: {{ article.source }} | {{ article.date }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
