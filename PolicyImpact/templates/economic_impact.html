{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Economic Impact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PolicyImpact AI</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Economic Impact Analysis</h2>

    <div class="card shadow p-3" id="chat-box">
        <div id="chat-content">
            <p class="text-muted text-center">Enter a policy for economic impact prediction...</p>
        </div>
    </div>

    <div class="input-group mt-3">
        <input type="text" id="policy-input" class="form-control" placeholder="Enter policy text...">
        <button class="btn btn-success" onclick="sendPolicy('econml')">Analyze</button>
    </div>
</div>

<script src="{%static 'chat.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
